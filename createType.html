<!DOCTYPE html>
<html>
  <head>

    <link href="adminClient.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Add a new type</title>
    
  </head>
  <body>


<div id="newMessages">



  <form  id = "sendNewType" action="/make_type" method = "post">
   <label>Choose Type To Edit</label>

   <input name="Color" placeholder = "color">
        
   <select>
     <option>--Choose Type--</option>
     <option >Emergency</option>
     <option >Sports</option>
     <option >Other</option>
   </select>
   <label>Name</label>
   <input type="text"  placeholder="example: Maintenence, Emergency, Basketball, etc." name="Name">
          
   <label>Priority</label>
   <select name ="Priority">
     <option>--Select a Priority--</option>
     <option value = 0>1 - Highest </option>
     <option value = 1>2</option>
     <option value = 2>3</option>
     <option value = 3 >4 - Lowest</option>
   </select>
          
   <div id = "container">
     <input type="button" value="Save" onclick= "sendTypeConfirm()" id ="templateSave">
     <input type="button" value="Cancel"  onclick= "cancelConfirm()" id = "templateCancel">
   </div>
  
  </form>

</div>


  </body>
  <script src = "adminScripts.js"></script>



</html>
