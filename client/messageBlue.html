<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>TU-Relay</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
    <script>
      const remote = require('electron').remote;

        function closeCurrentWindow() {
            var window = remote.getCurrentWindow();
            window.close();
        };
    </script>
    <div class="Message">
            <div class="Message-icon">
              <i class="fa fa-bell-o"></i>
            </div>
            <div class="Message-body">
              <p>SAFETY ALERT: Major Accident on Campus</p>
              <p>At approximately [time] today a major accident occurred at [location]. The area is being evacuated and a thorough investigation is being conducted. Please avoid that area until further notice. For more details and timely updates, [information].</p>
            </div>
            <button id="close-btn" onClick="closeCurrentWindow()" class="Message-close js-messageClose"><i class="fa fa-times"></i></button>
    </div>
    </body>
</html>
