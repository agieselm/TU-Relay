<!DOCTYPE html>
<html>
  <head>
    <link href="adminClient.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Admin Client App</title>
  </head>
  <body>

    <div class="tab">
  <button class="tablinks" onclick="switchTabs(event, 'newMessage')" id = "defaultOpen">New Message</button>
  <button class="tablinks" onclick="switchTabs(event, 'oldMessage')">Old Message</button>

</div>

<div id="newMessage"class="tabcontent">
  <form action="">
    <label>Title</label>
    <input type="text"  placeholder="Alert Title">

    <label>Type</label>
    <select>
      <option >Emergency</option>
      <option >Sports</option>
      <option >Other</option>
    </select>

    <label >Alert</label>
    <input type="text" placeholder="Your alert message">
  
    <input type="submit" value="Submit">
  </form>
</div>

<div id="oldMessage" class="tabcontent"> 
<h1> test</h1>
</div>






  </body>
<script>
function switchTabs(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

<script> 
document.getElementById("defaultOpen").click();
</script>

</html>
