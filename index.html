<!DOCTYPE html>
<html>
  <head>

    <link href="adminClient.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Admin Client App</title>
    
  </head>
  <body>

    <div class="tab">
  <button class="tablinks" onclick="switchTabs(event, 'newMessage')" id = "defaultOpen">New Message</button>
  <button class="tablinks" onclick="switchTabs(event, 'oldMessage')">Old Messages</button>
  <button class="tablinks" onclick="switchTabs(event, 'messageTypes')">Edit Message Types</button>
</div>

<div id="newMessage"class="tabcontent">

<!-- template add button -->
  <label>Template</label>
  <button onclick = "popupTemplateAdd()" id = "addButton"> + </button>
<!-- Drop down for template-->
  <select id = "tempSelect" onChange = "fillTemplate()" ></select>

  <form action="">
    <label>Title</label>
    <input type="text"  placeholder="Alert Title">

<!-- add type button-->
    <label>Type</label>
    <button id = "addButton" onclick="popupTypeAdd()">+</button>
<!-- Drop down for types -->
    <select id = "selectType">
      <option>--Select A Type--</option>
      <option >Emergency</option>
      <option >Sports</option>
      <option >Other</option>
    </select>

<!-- Message textbox -->
    <label >Content</label>
    <input type="text" placeholder="Your alert message" id = "alertMessage">
  
    <input type="submit" value="Submit" onclick= "sendConfirm()" id= "sendAlertButton">
  </form>
</div>

<div id="oldMessage" class="tabcontent"> 
<div class="vertical-menu">
  <a href="#" class="active">Home</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
</div>
<div class="deleted">
  <button class="deleted" onclick="">Deleted Messages</button>
  </div>
</div>

<div id="messageTypes"class="tabcontent">
  <form action="">
      <label>Choose Type To Edit</label>

      <select>
        <option >Emergency</option>
        <option >Sports</option>
        <option >Other</option>
        <button> onclick="addNewMessageType()" <option>Add New</option></button> 
      </select>
      <label>Name</label>
      <input type="text"  placeholder="example: Maintenence, Emergency, Basketball, etc.">
  
      <label>Priority</label>
      <select>
        <option >1 - Highest </option>
        <option >2</option>
        <option >3</option>
        <option>4 - Lowest</option>
      </select>

      <label>Color</label>
      <select>
        <option >Red</option>
        <option >Orange</option>
        <option >Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Purple</option>
        <option>Black</option>
        <option>White</option>
      </select>
  
    <input type="submit" value="Submit">
  </form>
</div>




  </body>


<script src ="adminScripts.js"> 
</script>


</html>
